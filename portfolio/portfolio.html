<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff; /* Light blue background */
    }

    header {
      background-color: #3399ff; /* Blue header */
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #66b3ff; /* Slightly darker blue for the navigation bar */
      padding: 10px;
      text-align: center;
    }

    nav button {
      background-color: #66b3ff; /* Button background color */
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #99c2ff; /* Lighter blue on hover */
    }

    section {
      padding: 20px;
    }

    .portfolio-item {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
    }

    .portfolio-item h3 {
      color: #3399ff; /* Blue text for project titles */
    }

    .portfolio-item p {
      color: #666;
    }
  </style>
</head>
