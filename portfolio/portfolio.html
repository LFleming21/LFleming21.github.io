<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff; /* Light blue background */
    }

    header {
      background-color: #3399ff; /* Blue header */
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #66b3ff; /* Slightly darker blue for the navigation bar */
      padding: 10px;
      text-align: center;
    }

    nav button {
      background-color: #66b3ff; /* Button background color */
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #99c2ff; /* Lighter blue on hover */
    }

    section {
      padding: 20px;
    }

    .project-button {
      background-color: #66b3ff; /* Button background color */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      cursor: pointer;
    }

    .project-button:hover {
      background-color: #99c2ff; /* Lighter blue on hover */
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website Name</h1>
  </header>

<nav>
    <button onclick="window.location.href='/index.html'">Home</button>
    <button onclick="window.location.href='./projects/'">Projects</button>
    <button onclick="window.location.href='./portfolio/'">Portfolio</button>
    <button onclick="window.location.href='./presentation/'">Presentation</button>
  </nav>

  <section>
    <h2>Projects</h2>
    
    <button class="project-button" onclick="window.location.href='/project1/'">Project 1</button>
    <button class="project-button" onclick="window.location.href='/project2/'">Project 2</button>
    <button class="project-button" onclick="window.location.href='/project3/'">Project 3</button>
    <button class="project-button" onclick="window.location.href='/project4/'">Project 4</button>
    <button class="project-button" onclick="window.location.href='/project5/'">Project 5</button>

    <!-- Add project details or other relevant content here -->

  </section>

  <!-- Your page content goes here -->

</body>
</html>
